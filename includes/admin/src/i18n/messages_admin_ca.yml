alerts.canManageAdsTxt: "No podem administrar el teu ads.txt automaticament, necessitem permissos d'escriptura a l'arxiu ads.txt para afegir las linies de Marfeel, pots trobar <a href='https://www.marfeel.com/docs/marfeelpress/activation-requirements.html#ads-txt-file-must-be-writable' target='_blank'>més informació aqui</a>"
alerts.hasApiAccess: "Necessitem accès a l'API del teu wordpress per mostrar el contingut a la teva versiò de Marfeel, troba <a href='https://www.marfeel.com/docs/marfeelpress/activation-requirements.html#api-rest-must-be-accessible' target='_blank'>ajuda respecte l'us l'API</a>"
alerts.hasEnoughContent: "El teu web no tiene prou articles per obtenir tot el profit de MarfeelPress. Si es un web de \"test\", et recomenem <a href='https://www.marfeel.com/docs/marfeelpress/activation-requirements.html#blog-must-have-at-least-3-posts-and-should-not-be-an-e-commerce-or-corporate-site' target='_blank'>cumplir els requeriments</a> i afegir més articles per testejar-ho, o revisar els nostres casos d'éxito a la nostra <a href='https://www.marfeel.com/' target='_blank'>pagina web</a>"
alerts.hasDeviceDetection: "Estàs fent servir la mateixa versiò per als usuaris amb mòbil y amb ordinador, Marfeel sera més ràpid si actives la detecció de dispositius, <a href='https://www.marfeel.com/docs/marfeelpress/activation-requirements.html#cdn-cache-plugins-with-device-detection' target='_blank'>llegeix més d'aquest tema</a>"
